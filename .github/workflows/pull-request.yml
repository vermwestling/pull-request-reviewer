# This workflow triggers on pull request events

name: "Pull Request"
on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Pull Request Reviewer
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Review PR
        uses: vermwestling/test-action@main
        with:
          api-endpoint: 'https://2334-158-174-44-98.ngrok-free.app/v1/chat/completions'
          model: 'codestral'
          review-type: 'File comment'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
